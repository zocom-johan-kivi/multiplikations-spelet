<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Multiplikationstabellen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/confetti-browser.js"></script>
</head>

<body>
    <main id="app">
        <section id="settings">asdasd</section>
        <section id="get-ready"></section>
        <section id="game">
            <header>
                <aside class="score">0p</aside>
                <aside class="time">30s</aside>
            </header>
            <section class="center-stage">
                <article class="problem">3x3</article>
                <article class="answer">33</article>
            </section>
            <footer>
                <section class="keyboard">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="num blank"></div>
                    <div class="num">0</div>
                    <div class="num clear">C</div>
                </section>
            </footer>
        </section>
        <section id="game-over">
            <h1>Game Over</h1>
            <p></p>
        </section>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
